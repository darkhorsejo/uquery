<div class="col-md-3"> 

<!-- Modal -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-light rounded-circle" data-toggle="modal" data-target="#exampleModal">
  <span> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-menu-button" viewBox="0 0 16 16">
  <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0h8A1.5 1.5 0 0 1 11 1.5v2A1.5 1.5 0 0 1 9.5 5h-8A1.5 1.5 0 0 1 0 3.5v-2zM1.5 1a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-8z"/>
  <path d="M7.823 2.823l-.396-.396A.25.25 0 0 1 7.604 2h.792a.25.25 0 0 1 .177.427l-.396.396a.25.25 0 0 1-.354 0zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2H1zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2h14zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
</svg></span>
</button>
  <a href="{% url 'usersearch' %}" class="btn btn-light rounded-circle">
  <span> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-square" viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
</svg></span>
  </a>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- -->
            <ul class="nav flex-column">
                {% for message in messages %}
              <li class="nav-item">
                <a class="nav-link {% if active_direct == message.user.username %}active{% endif %}" href="{% url 'directs' message.user.username %}">
                <div class="card p-2"><!-- card -->
                        <div class="media">
                            <figure class="">
                                {% if message.user.profile.picture %}
                                  <img src="{{ message.user.profile.picture.url }}" alt="dp" class="mr-3 rounded-circle" style="width: 70px; height: 70px;">
                                {% else %}
                                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="dp" class="mr-3 rounded-circle" style="width: 70px; height: 70px;">
                                {% endif %}
                            </figure>
                            <div class="media-body">
                              <h5 class="mt-3 mb-0 text-muted" style="font-weight: 400;">{{ message.user.profile.first_name }} {{ message.user.profile.last_name }} 
                              
                              <span class="">
                                {% if message.unread %}
                                <span style="font-weight: bold; color: red; font-size: medium;" class="">
                                {{ message.unread }}
                                </span>
                                {% endif %}        
                              </span>
                              </h5>
                                <span>@{{ message.user.username }}</span>
                                
                            </div>
                          </div>
                        </div><!-- card end-->
                </a>
              </li>
              {% endfor %}
              
            </ul>
        <!--- -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary rounded-pill" data-dismiss="modal">Close</button>        
      </div>
    </div>
  </div>
</div>

<!-- Modal ends -->
