{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}"> 
  <title>  {% block title %}Uquery-- Forgot password {% endblock title %} </title>
</head>
<body class="bg-primary" style="overflow: hidden;">

<style>
input {
    width: 100%;
    border-style: solid;
	border-color: #007bff;	
    border-width: 0.5px;
    border-radius: 2px;
    padding: 0.4rem;
    outline: none;
	margin-bottom: 0.8rem;
}


</style>

<div class=" vertical-center">
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5 card p-5 m-3 shadow text-primary">
		<div class="d-flex justify-content-center">                
		<h3 id="form-title mb-">REGISTER</h3>
		</div>
		 <div class="d-flex justify-content-center">                
		<h3 id="" style="font-weight: 300; font-size: small;" class="text-light">{{form.errors}}</h3>
		</div>
		<div class="m-2"></div>
      <form method="POST" action="">
        {% csrf_token %}
		<div class="input-group mb-3">
			{{ form.username }}
		</div>
		<div class="input-group mb-3">
			{{ form.email }}
		</div>
		<div class="input-group mb-3">
			{{form.password}}
		</div>
		<div class="input-group mb-3">
			{{form.confirm_password}}
		</div>
   		<div class="d-flex justify-content-center mt-3 login_container">
           <!-- <button type="submit" class="btn btn-primary rounded-pill w-100">Register Accoundt</button> -->
		<input class="btn btn-primary shadow" type="submit" value="Register Account">
   		</div>
		</form>
		<div class="mt-1 mb-3">
		<div class="d-flex justify-content-center links">
		Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
		</div>
		</div>           
        </div>		
      <div class="col-md-3"></div>
    </div>
</div>
</div>


  <!-- navbar ends -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
